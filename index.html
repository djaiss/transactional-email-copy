---
layout: default
title: Homepage
---

      {% for post in paginator.posts %}

      <article>
        <aside>
          <ul>
            <li class="company"><a href="{{ post.companyurl }}">{{ post.company }}</a></li>
            <li class="date-taken">{{ post.dateposted }}</li>
            <li class="category">{{ post.category-fullname }}</li>
          </ul>
        </aside>
        <h2>{{ post.title }}</h2>
        <div class="text-version">
          <p class="subject"><em>Subject</em>: {{ post.subject }}</p>
          <div class="content">{{ post.content }}</div>
        </div> <!-- .text-version -->
        <div class="screenshot">
          <img src="img/screenshots/{{ post.image }}" alt="Screenshot of {{ post.company }}">
        </div> <!-- .screenshot -->
      </article>

      {% endfor %}
